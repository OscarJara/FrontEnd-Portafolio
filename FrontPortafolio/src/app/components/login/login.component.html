<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Control de proyectos</title>

  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
 <!-- <link href="css/sb-admin-2.min.css" rel="stylesheet">
-->
</head>

<body class="bg-gradient-primary">

  <div class="container animated fadeInLeft">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Bienvenido!</h1>
                  </div>
                  <form class="user" (ngSubmit)='Login(f)'
                    #f = 'ngForm'>

                    <div class="form-group">
                        <span *ngIf="f.submitted && f.controls['email'].errors" 
                        class="text-danger animated fadeIn">El correo es obligatorio</span>

                      <input type="email" 
                            class="form-control form-control-user" 
                            email
                            required
                            [(ngModel)] = "login.email"
                            name="email" 
                            aria-describedby="emailHelp" 
                            placeholder="Correo">
                    </div>
                    <div class="form-group">
                        
                        <span *ngIf="f.submitted && f.controls['password'].errors" 
                            class="text-danger">La contraseña debe de ser más de 6 letras</span>
                      <input type="password" 
                            class="form-control form-control-user" 
                            type="password" 
                            name="password" 
                            required
                            minlength='6'
                            [(ngModel)] = 'login.password'
                            placeholder="Password">
                    </div>
                    <div class="flex-sb-m w-full p-t-3 p-b-24 text-center">
                        <div class="contact100-form-checkbox">
                            <input [(ngModel)] = 'recordarme'
                                class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100 primary" for="ckb1">
                                Recordar mi usuario
                            </label>
                            <button href="index.html" class="btn btn-outline-secondary btn-block logg">
                                Login
                            </button>
                        </div>
                    </div>

                        
                    
                    <hr>
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small text-secondary" routerLink='/recovery'>Forgot Password?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>



</body>

</html>
